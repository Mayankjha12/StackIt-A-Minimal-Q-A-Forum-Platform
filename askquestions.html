<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ask a Question - StackIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .nav-bar {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .nav-bar a {
      text-decoration: none;
      font-size: 20px;
      color: #000;
    }
    .logo {
      font-size: 60px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
    }
    #editor {
      height: 150px;
      margin: 10px 0;
      background: #fff;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="index.html" title="Go to Home">üè†</a>
  </div>

  <div class="logo">üó®Ô∏è QA</div>

  <div class="form-container">
    <h2>Ask a Question</h2>
    <form id="askForm">
      <input type="text" id="title" placeholder="Enter your question title" required>
      <div id="editor"></div>
      <input type="text" id="tags" placeholder="Tags (comma-separated)">
      <button type="submit">Submit Question</button>
    </form>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    if (!localStorage.getItem("stackit_loggedIn")) {
      alert("‚ö†Ô∏è Please log in first.");
      window.location.href = "loginpage.html";
    }

    const quill = new Quill('#editor', {
      theme: 'snow'
    });

    document.getElementById('askForm').addEventListener('submit', function(e){
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const desc = quill.root.innerHTML.trim();
      const tags = document.getElementById('tags').value.trim();
      const email = localStorage.getItem("stackit_email");
      const timestamp = new Date().toLocaleString();

      if (!title || !desc || desc === '<p><br></p>') {
        alert("‚ùó Please fill in all required fields.");
        return;
      }

      const question = {
        title,
        desc,
        tags,
        email,
        time: timestamp,
        answers: []
      };

      let questions = JSON.parse(localStorage.getItem("stackit_questions") || "[]");
      questions.push(question);
      localStorage.setItem("stackit_questions", JSON.stringify(questions));

      let noti = parseInt(localStorage.getItem("stackit_notifications") || "0");
      localStorage.setItem("stackit_notifications", noti + 1);

      alert("‚úÖ Question submitted!");
      this.reset();
      quill.setContents([]);
    });
  </script>

</body>
</html>
