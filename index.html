<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>StackIt - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .logo {
      font-size: 60px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 30px;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 220px;
    }
    a.button {
      text-decoration: none;
      text-align: center;
      padding: 14px;
      background: #000;
      color: #fff;
      border-radius: 25px;
      font-size: 16px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="logo">üó®Ô∏è QA</div>
  <h2>Welcome to StackIt</h2>

  <div class="btn-container">
    <a href="searchpage.html" class="button">Search Questions</a>
    <a href="askquestions.html" class="button">Ask a Question</a>
    <a href="answer.html" class="button">Answer Questions</a>
    <a href="profile.html" class="button">View Profile</a>
    <a href="#" class="button" onclick="logout()">Logout</a>
  </div>

  <script>
    if (!localStorage.getItem("stackit_loggedIn")) {
      alert("‚ö†Ô∏è Please log in first.");
      window.location.href = "loginpage.html";
    }
    function logout() {
      localStorage.removeItem("stackit_loggedIn");
      localStorage.removeItem("stackit_email");
      alert("Logged out!");
      window.location.href = "loginpage.html";
    }
  </script>

</body>
</html>
